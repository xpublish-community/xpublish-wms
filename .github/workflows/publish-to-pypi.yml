# https://github.com/pypa/gh-action-pypi-publish
name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.x"

      # - name: Get tags
      #   run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev

      - name: Install build tools
        run: |
          python -m pip install --upgrade build

      - name: Build binary wheel
        run: python -m build --sdist --wheel . --outdir dist

      - name: CheckFiles
        run: >
          ls dist
          && python -m pip install --upgrade check-manifest
          && check-manifest --verbose

      - name: Test wheels
        run: >
          cd dist
          && python -m pip install *.whl
          && python -m pip install --upgrade build twine
          && python -m twine check *

      # Skipping Test PyPI due to issues with setuptools_scm
      # see https://github.com/xpublish-community/xpublish-opendap/issues/10
      # - name: Publish distribution ðŸ“¦ to Test PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     repository-url: https://test.pypi.org/legacy/

      - name: Publish a Python distribution to PyPI
        if: success() && github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
